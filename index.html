    .hero-03 .circle {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      opacity: .9;
      position: absolute;
      top: 150px;
      right: 34px;
      overflow: hidden;
      -webkit-animation: circling 18s linear infinite;
      animation: circling 18s linear infinite;
      z-index: 11
    }

    @-webkit-keyframes circling {
      0% {
        -webkit-transform: rotate(0) translate(-80px) rotate(0);
        transform: rotate(0) translate(-80px) rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg) translate(-80px) rotate(-360deg);
        transform: rotate(360deg) translate(-80px) rotate(-360deg)
      }
    }

    @keyframes circling {
      0% {
        -webkit-transform: rotate(0) translate(-80px) rotate(0);
        transform: rotate(0) translate(-80px) rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg) translate(-80px) rotate(-360deg);
        transform: rotate(360deg) translate(-80px) rotate(-360deg)
      }
    }

    .hero-03 .circle-2 {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      opacity: .9;
      position: absolute;
      top: 250px;
      bottom: 250px;
      left: 80px;
      right: 0;
      overflow: hidden;
      margin: auto;
      -webkit-animation: circlereverse 22s linear infinite;
      animation: circlereverse 22s linear infinite;
      z-index: 11
    }

    @-webkit-keyframes circlereverse {
      0% {
        -webkit-transform: rotate(0) translate(-275px) rotate(0);
        transform: rotate(0) translate(-275px) rotate(0)
      }

      100% {
        -webkit-transform: rotate(-360deg) translate(-275px) rotate(360deg);
        transform: rotate(-360deg) translate(-275px) rotate(360deg)
      }
    }

    @keyframes circlereverse {
      0% {
        -webkit-transform: rotate(0) translate(-275px) rotate(0);
        transform: rotate(0) translate(-275px) rotate(0)
      }

      100% {
        -webkit-transform: rotate(-360deg) translate(-275px) rotate(360deg);
        transform: rotate(-360deg) translate(-275px) rotate(360deg)
      }
    }

    .hero-03 .floating {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: .8;
      position: absolute;
      top: 10px;
      left: 90px;
      z-index: 1;
      -webkit-animation: floating 5s linear infinite;
      animation: floating 5s linear infinite
    }

    @-webkit-keyframes floating {
      0% {
        -webkit-transform: translate(0);
        transform: translate(0)
      }

      50% {
        -webkit-transform: translate(-50px);
        transform: translate(-50px)
      }

      100% {
        -webkit-transform: translate(0);
        transform: translate(0)
      }
    }

    @keyframes floating {
      0% {
        -webkit-transform: translate(0);
        transform: translate(0)
      }

      50% {
        -webkit-transform: translate(-50px);
        transform: translate(-50px)
      }

      position: absolute;
      bottom: 25px;
      z-index: 0;
      left: -10px;
      -webkit-animation: rotate 25s linear infinite;
      animation: rotate 25s linear infinite
    }

    @-webkit-keyframes rotate {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @keyframes rotate {

        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }
